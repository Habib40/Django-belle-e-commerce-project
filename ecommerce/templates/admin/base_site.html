{% extends "admin/base_site.html" %}

{% block content %}
{{ block.super }}
<div class="custom-message-container">
    {% if messages %}
        <ul class="custom-messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
